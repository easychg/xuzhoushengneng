<!DOCTYPE html>
<html lang="en">
<head>
	<title>订单详细</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body class="body-bottom">
	<section class="init init-detailed">
		<div class="status-info">
			<div class="name">等待买家付款</div>
			<div class="info">请尽快完成付款，以保证货品尽快到达您手里</div>
		</div>

		<a class="mod-more mod-delivery clearfix">
			<i class="fl icon-area"></i>
			<div class="fl info">
				<div class="clearfix">
					<span class="fl name">收货人：元若蓝</span>
					<span class="fr tel">15158636957</span>
				</div>
				<div class="address">收货地址：江苏省徐州市泉山区理想国际407室</div>
			</div>
		</a>

		<div class="mod-message">
			<i class="icon-message"></i>
			<span>买家留言：<em class="gray">包装要好，别忘送礼物</em></span>
		</div>

		<div class="mod-property mb-12">
			<div class="pro-info clearfix">
				<div class="fl pic"><img src="images/img-pro02.jpg" /></div>
				<div class="fr info">
					<div class="name">悦诗风吟石榴精华露套装50ml 改善暗沉</div>
					<div class="tips">自然色</div>
					<div class="unit">¥<em id="unit">99</em></div>
					<div class="num-outer">x<em id="num" class="num">3</em></div>
					<span class="hide">库存：<em id="emStock">8</em></span>
				</div>
			</div>
			
			<div class="line-top">
				<div class="clearfix">
					<span>商品总价</span>
					<span class="fr">¥<em>677.9</em></span>
				</div>
				<div class="clearfix">
					<span>运费（快递）</span>
					<span class="fr">¥<em>0.00</em></span>
				</div>
				<div class="clearfix">
					<span>订单总价</span>
					<span class="fr">¥<em>285.56</em></span>
				</div>
			</div>
			<div class="actual-amount line-top clearfix">
				<span>实付款</span>
				<span class="fr red">¥<em>1455.56</em></span>
			</div>
		</div>

		<div class="mod-white mod-relate">
			<div class="order-num">订单编号： 20171018085200510aaHsD</div>
			<div class="order-date">下单时间： 2017-10-18 08:52:00</div>
		</div>
	</section>

	<div id="JScrollToTop" class="scroll-top"></div>

	<script src="js/jquery.1.10.2.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
</body>
</html>
