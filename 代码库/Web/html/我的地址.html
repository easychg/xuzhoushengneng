<!DOCTYPE html>
<html lang="en">
<head>

				</div>
				
				<div class="btns-opera clearfix">
					<label class="label-check">
		        		<input type="radio" name="payType" checked hidden>
		        		<i class="border-rect"></i>

		        		<span class="name">设为默认</span>
		    		</label>
		    		<a class="fr btn-delete">删除</a>
		    		<a class="fr btn-edit">编辑</a>
		    		<a class="fr btn-ok hide">完成</a>

	<footer class="fixed-footer clearfix">
		<a class="btn-public" href="#">添加新地址</a>

	<div id="JScrollToTop" class="scroll-top"></div>
