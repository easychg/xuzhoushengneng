<!DOCTYPE html>
<html lang="en">
<head>
	<title>登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body class="body-login">
	<!-- <header class="header header-login">
		<a class="btn-back" href="#">back</a>
		<span class="title">登录</span>
	</header> -->

	<section class="init login">
		<div class="mod">
			<form class="form form-login">
				<div class="form-group">
	                <label class="control-label control-name" for="name">手机号</label>
	                <input type="text" id="name" class="form-control required" placeholder="请输入手机号" />
	            </div>
	            <div class="form-group">
	                <label class="control-label control-pwd" for="pwd">密码</label>
	                <input type="password" id="pwd" class="form-control required" placeholder="请输入密码" />
	            </div>
	            
	            <div class="form-btns">
	                <button id="register" class="btn-register border-rect" type="submit">登录</button>
	            </div>
			</form>

			<div class="mt-12 clearfix">
				<a class="fl" href="register.html">立即注册</a>
				<a class="fr" href="forget.html">忘记密码</a>
			</div>
		</div>

		<div class="third-party text-center">
			<div class="caption">第三方登录</div>
			<a class="pic" href="#">
				<img src="images/weixin.png" />
			</a>
		</div>
	</section>

	<div id="JScrollToTop" class="scroll-top"></div>

	<script src="js/jquery.1.10.2.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
</body>
</html>
