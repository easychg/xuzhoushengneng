<!DOCTYPE html>
<html lang="en">
<head>
	<title>结算页面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body>
	<!-- <header class="header header-login">
		<a class="btn-back" href="#">back</a>
		<span class="title">结算</span>
	</header> -->

	<section class="init settle">
		<a class="mod-more mod-delivery clearfix">
			<i class="fl icon-area"></i>
			<div class="fl info">
				<div class="clearfix">
					<span class="fl name">收货人：元若蓝</span>
					<span class="fr tel">15158636957</span>
				</div>
				<div class="address">收货地址：江苏省徐州市泉山区理想国际407室</div>
			</div>
			<i class="icon-right"></i>
		</a>

		<div class="mod-property">
			<div class="pro-info clearfix">
				<div class="fl pic"><img src="images/img-pro02.jpg" /></div>
				<div class="fr info">
					<div class="name">悦诗风吟石榴精华露套装50ml 改善暗沉</div>
					<div class="tips">自然色</div>
					<div class="unit">¥<em id="unit">99</em></div>
					<div class="num-outer">x<em id="num" class="num">3</em></div>
					<span class="hide">库存：<em id="emStock">8</em></span>
				</div>
			</div>
			<div class="pro-amount tb-sku">
				<div class="tb-num mb-12 clearfix">
                    <span>购买数量</span>
                    <span class="amount-widget clearfix">
                        <input id="amountInput" class="amount-input" type="text" value="1" title="请输入购买量">
                        <span class="amount-btn">
                            <i class="amount-increase">+</i>
                            <i class="amount-decrease">-</i>
                        </span>
                    </span>
                </div>
                <div class="sku-tips">您所填写的商品数量超过库存数！</div>
			</div>
			<div class="freight line-top clearfix">
				<span>运费</span>
				<span class="fr">快递免邮</span>
			</div>
			<div class="message line-top clearfix">
				<span class="fl">买家留言:</span>
				<textarea class="fr textarea-control" rows="3" placeholder="发货前检查，不要残次"></textarea>
			</div>
			<div class="subtotal line-top text-right">
				共 <em class="num">3</em> 件商品   小计：<span class="red">¥<em class="price">458</em></span>
			</div>
		</div>
	</section>

	<footer class="fixed-footer clearfix">
		<a class="fr btn-submit text-center">提交订单</a>
		<div class="fr subtotal">合计:<span class="red">¥<em class="price">485</em></span></div>
	</footer>

	<div id="JScrollToTop" class="scroll-top"></div>

	<script src="js/jquery.1.10.2.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
</body>
</html>
