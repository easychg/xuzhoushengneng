<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .class1
        {
            color:green;
            }
    </style>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
<div v-html="message" v-bind:class="{'class1':class1}"></div>
<div>{{message|mess}}</div>
<template v-if="ok">
    <h1>hello template</h1>
</template>
<div v-show="show">vshow</div>
<div v-for="item in items">{{item}}</div>
<div v-if="seen" v-bind:href="url" v-on:click="aler">can you see me?</div>
<input type="text" v-model="message" />
</div>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            message: "hello vue.js",
            class1: true,
            seen: true,
            ok: true,
            show: false,
            url: "www.w.com",
            items: ["123","456","789"]
        },
        methods: {
            aler: function () {
                alert("yes");
            }
        },
        filters: {
            mess: function (value) {
                if (!value) return '123'
                return '456'
            }
        }
    })
</script>
</body>
</html>
